name: CI

on:
  push:
    branches: [ main, master, python-async ]
  pull_request:
    branches: [ main, master, python-async ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pizza-bot

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pizza-bot/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt   # тут уже БЕЗ pizza-bot/, мы внутри неё

    - name: Run Black code style check
      run: |
        black --check bot/ tests/

    - name: Run Ruff linting check
      run: |
        ruff check bot/ tests/

    - name: Run pytest tests
      run: |
        PYTHONPATH=. pytest tests/ -v
